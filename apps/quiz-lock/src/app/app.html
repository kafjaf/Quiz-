<main class="bg-slate-950 min-h-screen">

  @if (currentView() === 'intro') {
    <ql-intro (finish)="completeIntro()"></ql-intro>
  }
  
  @else if (currentView() === 'welcome') {
    <ql-welcome (startQuiz)="currentView.set('game')"></ql-welcome>
  }

  @else if (currentView() === 'game') {
    <ql-quiz-game 
      (showLeaderboard)="currentView.set('leaderboard')"
      (resetIdentityRequested)="logout()">
    </ql-quiz-game>
  }

  @else if (currentView() === 'leaderboard') {
    <!-- VERIFIE BIEN CE SELECTEUR (ql-leaderboard ou ql-leaderboard-feature ?) -->
    <ql-leaderboard-feature></ql-leaderboard-feature>
    
    <div class="fixed bottom-8 left-0 right-0 flex justify-center">
      <button (click)="currentView.set('game')" 
        class="bg-blue-600 px-8 py-4 rounded-2xl font-black text-white shadow-2xl active:scale-95 transition-all">

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Quiz Lock</title>
    <base href="/"/>
    
    <!-- Optimisation Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="theme-color" content="#020617"/> <!-- Ton bleu nuit très sombre -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Favicons standards -->
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    
    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    
    <!-- PWA Manifest (Un seul suffit) -->
    <link rel="manifest" href="manifest.webmanifest">

    <!-- Icône pour iPhone (Apple) - Standard HD 180x180 -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
</head>
  <body class="bg-slate-950"> <!-- On force le fond sombre dès le chargement -->
    <app-root></app-root>
    <noscript>
      <div style="color: white; text-align: center; padding: 50px;">
        Veuillez activer JavaScript pour prouver que vous êtes un génie sur Quiz Lock.
      </div>
    </noscript>
</body>
</html>

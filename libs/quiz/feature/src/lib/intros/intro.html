<div class="min-h-screen bg-slate-950 text-white flex flex-col p-6 md:p-12 overflow-y-auto selection:bg-blue-500">
  <main class="flex-1 flex flex-col justify-center max-w-3xl mx-auto space-y-6 md:space-y-10">
    <h1 class="text-4xl md:text-7xl font-black italic tracking-tighter leading-[0.85] uppercase">
      Félicitations, <br />
      <span class="text-blue-600 text-5xl md:text-8xl">Bande de génies.</span>
    </h1>

    <div class="space-y-8 text-lg md:text-2xl text-gray-400 font-medium leading-relaxed animate-fadeInDelay">
      <p class="border-l-4 border-blue-600 pl-6 italic bg-blue-600/5 py-4">
        "Le monde n'a pas besoin d'un énième fan de manga. <br />
        Il a besoin d'un <span class="text-white">survivant</span>."
      </p>
    </div>
    
    <div class="pt-10 flex flex-col md:flex-row items-center gap-6 animate-fadeInDelay2">
      <button (click)="finishIntro()" class="w-full bg-white text-black py-5 font-black uppercase text-sm tracking-[0.2em] relative overflow-hidden transition-all active:scale-95 animate-button-pulse flex items-center justify-center gap-3">
        <lucide-icon name="zap" class="w-5 h-5 text-blue-600" [strokeWidth]="3"></lucide-icon>
        ENTRER DANS LE PROJET
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-blue-500/20 to-transparent -translate-x-full animate-shimmer"></div>
      </button>
      
      <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest text-center leading-relaxed">
        Accès testeur : <span class="text-green-500 italic">Gratuit</span> <br/>
        <span class="text-blue-400 opacity-80">Version Pro (500 FCFA) : Bientôt disponible</span>
      </p>
    </div>
  </main>
</div>

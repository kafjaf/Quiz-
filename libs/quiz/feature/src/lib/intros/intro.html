  <main
    class="flex-1 flex flex-col justify-center max-w-3xl mx-auto space-y-6 md:space-y-10"

    <h1

      Félicitations, <br />

      class="pt-10 flex flex-col md:flex-row items-center gap-6 animate-fadeInDelay2"

          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-blue-500/20 to-transparent -translate-x-full animate-shimmer"></div>

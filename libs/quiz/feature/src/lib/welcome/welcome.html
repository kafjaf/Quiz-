
<div class="min-h-[100dvh] pb-safe animate-glow-slow flex flex-col items-center justify-start sm:justify-center p-4 text-app-text bg-app-bg overflow-hidden relative transition-colors duration-500">
  <!-- ... Garde l'overlay de décompte inchangé ... -->
   @if (count() !== 0) {
  <div class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950/90 backdrop-blur-3xl animate-fadeIn">
    <h1 class="text-[12rem] font-black italic text-blue-500 animate-scale-pulse drop-shadow-[0_0_50px_rgba(59,130,246,0.6)]">
      {{ count() }}
    </h1>
  </div>
}

  <div class="w-full max-w-sm flex flex-col gap-4 text-center relative z-10 pt-4 sm:pt-0">
    <div class="space-y-1">
      <div class="inline-block px-3 py-0.5 rounded-full border border-orange-500/50 bg-orange-500/10 text-orange-500 text-[8px] font-black uppercase tracking-widest animate-pulse">
        <lucide-icon name="alert-triangle" class="w-2 h-2 inline-block mr-1"></lucide-icon> Survival Mode
      </div>
      <h1 class="text-3xl sm:text-6xl font-black tracking-tighter uppercase italic leading-none">Quiz <span class="text-brand text-3xl sm:text-7xl">Lock</span></h1>
    </div>

    <div class="bg-app-card border border-app-border p-5 sm:p-8 rounded-[2rem] backdrop-blur-md shadow-2xl">
      <div class="flex justify-around mb-4 border-b border-app-border pb-3">
        <div class="flex flex-col items-center">
          <lucide-icon name="zap" class="w-5 h-5 text-brand mb-1"></lucide-icon>
          <span class="text-xl font-black italic">100</span>
          <span class="text-[7px] opacity-50 uppercase font-bold tracking-widest">Questions</span>
        </div>
        <div class="w-px h-6 bg-app-border my-auto"></div>
        <div class="flex flex-col items-center">
          <lucide-icon name="timer" class="w-5 h-5 text-orange-500 mb-1"></lucide-icon>
          <span class="text-xl font-black text-orange-500 italic">10s</span>
          <span class="text-[7px] opacity-50 uppercase font-bold tracking-widest">Limite</span>
        </div>
      </div>

      <p class="text-sm mb-6 opacity-80 leading-relaxed  italic">Défie tes potes, domine le classement.</p>

      <div class="space-y-2">
        <input type="text" [(ngModel)]="tempPseudo" placeholder="Pseudo" 
               class="w-full bg-app-bg border border-app-border rounded-xl py-3 px-4 focus:ring-2 focus:ring-blue-500 text-base text-center font-bold outline-none text-app-text" />

        <button (click)="start()" class="w-full bg-brand text-gray-500 font-black py-4 rounded-xl transition-all active:scale-95 shadow-[0_0_20px_rgba(59,130,246,0.3)] uppercase text-xs tracking-widest">
           Lancer le défi
        </button>
      </div>

      <div class="mt-4">
        <ql-button variant="secondary" (clicked)="onRecoverClick()">
          <div class="flex items-center justify-center gap-2">
            <lucide-icon name="message-circle" class="w-3 h-3 text-green-500"></lucide-icon>
            <span class="text-xs text-app-text">Avoir mon compte</span>
          </div>
        </ql-button>
        <p class="text-[8px] opacity-40 mt-2 italic uppercase">Support direct via WhatsApp</p>
      </div>
      <p class="text-[10px] opacity-20 font-bold tracking-widest uppercase mt-4 italic">Survival v1.0</p>
    </div>
  </div>
</div>
